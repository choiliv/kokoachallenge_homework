<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/musicplayer.css">
</head>
<body>

<div class="list">
   <header class="list__header">
    <i class="fa-solid fa-arrow-left"></i>
    <i class="fa-solid fa-magnifying-glass"></i>
   </header>

   <section class="list__singer-info">
    <img src="img/singermainimg.jpeg" class="list__singer-img"/>
    <span class="list__singer-name">볼빨간 사춘기</span>
    <span class="list__singer-genre">INDIE POP</span>
   </section>

   <section class="list__singer-btn">
    <button class="singer-btn__shuffle">shuffle</button>
    <button class="singer-btn__heart">
        <i class="fa-solid fa-heart"></i>
        <span class="singer-btn__number">940,524</span>
    </button>
   </section>




   <ul class="list__music-list">

     <li class="music-list__music">
      <img src="img/albumimg1.jpeg" class="music__img"/>
      <div class="music__name">
        <span class="music__name-singer">볼빨간 사춘기</span>
        <span class="music__name-music">나비와고양이(feat.백현)</span>
      </div>
      <div class="music__name-dot">
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>
    </li>


     <li class="music-list__music">
        <div class="music-list__bar">
        <i class="fa-solid fa-chart-simple"></i>
      <img src="img/albumimg3.jpeg" class="music__img"/>
      </div>
      <div class="music__name">
        <span class="music__name-singer">볼빨간 사춘기</span>
        <span class="music__name-music">Dancing Cartoon</span>
      </div>
      <div class="music__name-dot">
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>
    </li>

   
     <li class="music-list__music">
      <img src="img/albumimg2.jpeg" class="music__img"/>
      <div class="music__name">
        <span class="music__name-singer">볼빨간 사춘기</span>
        <span class="music__name-music">Love Story</span>
      </div>
      <div class="music__name-dot">
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>
    </li>


     <li class="music-list__music">
      <img src="img/albumimg2.jpeg" class="music__img"/>
      <div class="music__name">
        <span class="music__name-singer">볼빨간 사춘기</span>
        <span class="music__name-music">Seoul</span>
      </div>
      <div class="music__name-dot">
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>
    </li>
</ul>

    <section class="list__music-playing">

        <div class="music-playing__name">
         <span class="playing__name-singer">볼빨간 사춘기</span>
         <span class="playing__name-music">Dancing Cartoon</span>
        </div>
        
            <button class="music-playing__button"><i class="fa-solid fa-backward-step"></i></button>
            <button class="music-playing__button"><i class="fa-solid fa-pause"></i></button>
            <button class="music-playing__button"><i class="fa-solid fa-forward-step"></i></button>
    

    </section>

</div>
    


<div class="playing">

    <header class="playing__header">

    </header>

    <section class="playing__music-info">

    </section>

    <section class="playing__music-bar">

    </section>

    <section class="playing__btn">

    </section>

</div>
<script src="https://kit.fontawesome.com/3ead239139.js" crossorigin="anonymous"></script>
</body>
</html>
