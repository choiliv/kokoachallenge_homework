<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bem.css"/>
</head>
<body>

<header>
    <div class="header__x"><i class="fa-solid fa-x fa-lg"></i></div>
   <div> <h1>Playlist</h1></div>
</header>    

<div class="playingMusic">

<div class="playingMusic__img"><i class="fa-regular fa-image fa-2x"></i></div>
<div class="playingMusic__name">
<div class="playingMusic__musicName">Random Love</div>
<div class="playingMusic__singerName">by Divay Kapoor</div>
</div>
</div>

<div class="btn">

<div class="btn__play"><i class="fa-regular fa-circle-play"></i><span>Play</span></div>
<div class="btn__heart"><i class="fa-regular fa-heart"></i></div>
<div class="btn__add"><i class="fa-solid fa-plus"></i></div>

</div>

<ul class="musicList">
    <li class="musicList__list">
        <div class="musicList__list-box" id="red">
        </div>
        <div class="musicList__name">
        <span>Matargasti</span>
        <span>Mohit Chauhan</span>
        </div>
    </li>
    <li class="musicList__list">
        <div class="musicList__list-box" id="pink">
           
        </div>
        <div class="musicList__name" >
        <span>Attitude</span>
        <span>Lewis OfMan'Attitude</span>
    </div>
    </li>
    <li class="musicList__list">
        <div class="musicList__list-box" id="blue"></div>
        <div class="musicList__name">
        <span>Try Everthing</span>
        <span>Shakira'Zootopia</span>
        </div>
    </li>
    <li class="musicList__list">
        <div class="musicList__list-box" id="green">
           
        </div>
        <div class="musicList__name">
        <span>Sunflower</span>
        <span>Joseph Vincent'Sunflower</span>
        </div>
    </li>
</ul>
<script src="https://kit.fontawesome.com/3ead239139.js" crossorigin="anonymous"></script>
</body>
</html>
